  <div id="booksApp">
	<h1> Here are my favorite Harry Potter Books:

	</p>

  

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Year Published</th>
      <th>Publisher</th>
      <th>Page Count</th>
      <th>MSRP</th>
    </tr>
  </thead>
    <tbody>
        <tr v-for="b in books">
            <td>{{ b.id }}</td>
            <td>{{ b.title }}</td>
            <td>{{ b.author }}</td>
            <td>{{ b.pyear }}</td>
            <td>{{ b.pub }}</td>
            <td>{{ b.pcount }}</td>
            <td>{{ prettyDollar(b.msrp) }}</td>
            <td>
              
              <button type="button" v-on:click="selectBook(book)" class="btn btn-outline-secondary btn-sm">Edit</button>
              <button type="button" v-on:click="postDeleteBook(book)" class="btn btn-outline-secondary btn-sm">Delete</button>

                
            </td>
        </tr>
    </tbody>
</table>

<div>
  <form v-on:submit.prevent="postNewBook"><!--index.js-->
    <div class="mb-3">
      <!--every input needs to have a label, label tag makes it clickable-->
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" v-model="bookForm.title"> <!--vmodel enable the two way bind-->
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Author</label>
      <!--type adds constrains for the input-->
      <input type="text" class="form-control" v-model="bookForm.author" id="author">
    </div>
    <div class="mb-3">
      <label for="yearpublished" class="form-label">Year Published</label>
      <input type="number" v-model="bookForm.pyear" class="form-control" id="pyear">
    </div>
    <div class="mb-3">
      <label for="publisher" class="form-label">Publisher</label>
      <!--type adds constrains for the input-->
      <input type="text" class="form-control" v-model="bookForm.pub" id="pub">
    </div>
    <div class="mb-3">
      <label for="pagecount" class="form-label">Page Count</label>
      <!--type 'date' automarically gives you a calender-->
      <input type="number" v-model="bookForm.pcount" class="form-control" id="pcount">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label for="msrp"><span class="input-group-text">$</span></label>
      </div>
      <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" v-model="bookForm.msrp" id="msrp">
      <div class="input-group-append">
        <span class="input-group-text"></span>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

</div>
</form>
